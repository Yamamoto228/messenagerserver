<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <h2>Список сообщений</h2>
    <form name="userForm">
      <input type="hidden" name="id" value="0" />
      <div class="form-group">
        <label for="name">Имя:</label>
        <input maxlength="16" class="form-control" name="name" />
      </div>
      <div class="form-group">
        <label for="message">Сообщение:</label>
        <input
          type="text"
          maxlength="100"
          class="form-control"
          name="message"
        />
      </div>
      <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
      </div>
    </form>


    <table class="table table-condensed table-striped table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>Имя</th>
          <th>Сообщение</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>

      //Получаем одного пользоателя
      function GetUser(id) {
        $.ajax({
          url: "/api/messages/" + id,
          type: "GET",
          contentType: "application/json",
          success: function(user) {
            var form = document.forms["userForm"];
            form.element["id"].value = user._id;
            form.element["name"].value = user.name;
            form.element["message"].value = user.message;
          }
        });
      }

      function GetUsers() {
        $.ajax({
          url: "/api/messages",
          type: "GET",
          contentType: "application/json",
          success: function(users) {
            var rows = "";
            $.each(users, function(index, user) {
              //добавление элементов в таблицу
              rows += row(user);
            });
            $("table tbody").append(rows);
          }
        });
      }

      /* function SortMessage(offset, counter){
        $.ajax({
          url: "/api/messages",
          contentType: "application/json",
          method: "POST",
          data: JSON.stringify({
            offset: offset,
            counter: counter
          }),
          success: function(users) {
            reset();
            var rows = "";
            $.each(users,function(index, user){
              rows += row(user);
            });
            $("table tbody").append(rows);
          }
        });
      } */
      //Добавление Сообщения
      function CreateMessage(userName, userText) {
        $.ajax({
          url: "api/messages",
          contentType: "application/json",
          method: "POST",
          data: JSON.stringify({
            name: userName,
            message: userText
          }),
          success: function(user) {
            reset();
            $("table tbody").append(row(user));
          }
        });
      }

      //Изменение пользователя
      function EditUser(userId, userName, userText) {
        $.ajax({
          url: "/api/messages/",
          contentType: "application/json",
          method: "PUT",
          data: JSON.stringify({
            id: userId,
            name: userName,
            message: useText
          }),
          success: function(user) {
            reset();
            console.log(user);
            $("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
          }
        });
      }

      //Очистка формы
      function reset() {
        var form = document.forms["userForm"];
        form.reset();
        form.elements["id"].value = 0;
      }
      //удаление пользователя

      function DeleteUser(id) {
        $.ajax({
          url: "/api/messages/" + id,
          contentType: "application/json",
          method: "DELETE",
          success: function(user) {
            console.log(user);
            $("tr[data-rowid='" + user._id + "']").remove();
          }
        });
      }

      //Добавление строки таблицы
        var row = function (user) {
            return "<tr data-rowid='" + user._id + "'><td>" + user._id + "</td>" +
                   "<td>" + user.name + "</td> <td>" + user.message + "</td>" +
                   "<td><a class='editLink' data-id='" + user._id + "'>Изменить</a> | " +
                    "<a class='removeLink' data-id='" + user._id + "'>Удалить</a></td></tr>";}

      //Очистка полей
      $("#reset").click(function(e) {
        e.preventDefault();
        reset();
      });

      //Отправка формы



      $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var message = this.elements["message"].value;
            if (id == 0)
                CreateMessage(name, message);
            else
                EditUser(id, name, message);
        });

      $("body").on("click", ".editLink", function() {
        var id = $(this).data("id");
        GetUser(id);
      });
      /*
      //попытка отсортировать
      $("body").on("click", ".form-action-1", function(){
        var offset = $(this).data("offset");
        var counter = $(this).data("counter");
        SortMessage(offset, counter);
      }); */
      // нажимаем на ссылку Удалить
      $("body").on("click", ".removeLink", function() {
        let id = $(this).data("id");
        DeleteUser(id);
      });

      GetUsers();
    </script>
  </body>
</html>
